{{- if .Values.prometheusOperator.enabled }}
{{- $files := .Files.Glob "grafana-dashboards/*.json" }}
{{- if $files }}
apiVersion: v1
kind: ConfigMapList
items:
  {{- range $path, $fileContents := $files }}
  {{- $dashboardName := regexReplaceAll "(^.*/)(.*)\\.json$" $path "${2}" }}
  - apiVersion: v1
    kind: ConfigMap
    metadata:
      name: {{ printf "%s-%s" grafana $dashboardName | trunc 63 | trimSuffix "-" }}
{{/*      namespace: {{ template "prometheus-operator.namespace" $ }}*/}}
      labels:
        {{- include "dash.labels" . | nindent 8 }}
        app: {{ template "prometheus-operator.name" $ }}-grafana
        {{- include "prometheus-operator.labels" $ | nindent 8 }}
    data:
      {{ $dashboardName }}.json: |
        {{- $.Files.Get $path | toJson | nindent 8 }}
{{- end }}
{{- end }}
{{- end }}

{{- if .Values.grafana.enabled }}
{{/*
Based on documentation for grafana-operator v5
https://github.com/grafana-operator/grafana-operator/blob/master/docs/blog/v5-intro.md
*/}}
{{- with .Values.grafana }}
---
apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: {{ include "dash.grafana-fullname" $ }}
  labels:
    {{- include "dash.labels" $ | nindent 4 }}
    dashboard: "grafana"
spec:
  config:
    log:
      mode: "console"
    auth:
      disable_login_form: "false"
    security:
      admin_user: root
      admin_password: secret
---
apiVersion: integreatly.org/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ include "dash.grafana-fullname" $ }}-"dash"-{{ default "default" .dashboardName }}
  labels:
    {{- include "dash.labels" $ | nindent 4 }}
    dashboard: "grafana"
spec:
  resyncPeriod: 10s
  instanceSelector:
    matchLabels:
      {{- include "dash.labels" $ | nindent 6 }}
      dashboards: "grafana"
  json: >
    {
      "id": null,
      "title": "Simple Dashboard",
      "tags": [],
      "style": "dark",
      "timezone": "browser",
      "editable": true,
      "hideControls": false,
      "graphTooltip": 1,
      "panels": [],
      "time": {
        "from": "now-6h",
        "to": "now"
      },
      "timepicker": {
        "time_options": [],
        "refresh_intervals": []
      },
      "templating": {
        "list": []
      },
      "annotations": {
        "list": []
      },
      "refresh": "5s",
      "schemaVersion": 17,
      "version": 0,
      "links": []
    }
{{/*  endpoints:*/}}
{{/*    - path: /api/v1/metrics*/}}
{{/*      port: http*/}}
{{/*  selector:*/}}
{{/*    matchLabels:*/}}
{{/*      {{- include "dash.selectorLabels" . | nindent 6 }}*/}}
{{- end }}
{{- end }}
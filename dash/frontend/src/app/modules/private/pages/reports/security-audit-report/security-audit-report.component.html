<div class="row m-xs-1 h-xs-100 display-xs-block overflow-xs-auto">
  <div class="col-xs mb-xs-4">
    <div class="row">
      <div class="col-xs">
        <p class="font-size-xs-26 vertical-align-xs-bottom">Security Audit Report</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <mat-card>
          <mat-card-header>
            <div class="row">
              <div class="col-xs-12 font-size-xs-20 font-weight-xs-bold line-height-xs-1 ms-xs-6">
                <p class="font-xs-500">Report Settings</p>
              </div>
            </div>
          </mat-card-header>
          <mat-card-content>
            <div class="display-xs-flex width-xs-100 ps-xs-15">
              <form class="width-xs-100" (ngSubmit)="generatePDF()" [formGroup]="settingsForm">
                <div class="row width-xs-100">
                  <div class="col-lg-6 col-xs-12">
                    <mat-form-field class="width-xs-100" appearance="fill">
                      <mat-label>Clusters (Select none to include all)</mat-label>
                      <mat-select formControlName="clusterIds"
                                  (selectionChange)="updateVisibleNamespaces()"
                                  multiple>
                        <mat-option *ngFor="let cluster of clusters"
                                    [value]="cluster.id">
                          {{cluster.name}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6 col-xs-12">
                    <mat-form-field class="width-xs-100" appearance="fill">
                      <mat-label>Namespaces (Select none to include all)</mat-label>
                      <mat-select formControlName="namespaces" placeholder="All Namespaces"
                                  multiple>
                        <mat-option *ngFor="let namespace of visibleNamespaces"
                                    [value]="namespace">
                          {{namespace}}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                  <div class="col-lg-6 col-xs-12">
                    <mat-form-field class="width-xs-100" appearance="fill">
                      <mat-label>Tools (Select none to include all)</mat-label>
                      <mat-select formControlName="tools" placeholder="All Tools"
                                  multiple>
                        <mat-option *ngFor="let tool of toolOptions"
                                    [value]="tool.value">
                          {{ tool.displayName }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row start-xs ms-xs-0 mt-xs-2">
                  <button [disabled]="settingsForm.invalid || submitting"
                          mat-raised-button
                          color="primary"
                          type="submit">Download
                  </button>
                  <mat-spinner *ngIf="submitting" class="ms-xs-10" [diameter]="30"></mat-spinner>
                </div>
              </form>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>

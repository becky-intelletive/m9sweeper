<mat-dialog-content class="display-xs-flex flex-direction-xs-row justify-content-xs-center">
  <form class="width-xs-500px display-xs-flex flex-direction-xs-column justify-content-xs-center"
        [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-xs-12 mt-xs-3">
        <mat-form-field appearance="fill">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="Enter your first name" type="text" formControlName="firstName">
        </mat-form-field>
      </div>
      <div class="col-xs-12 mt-xs-3">
        <mat-form-field appearance="fill">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Enter your last name" type="text" formControlName="lastName">
        </mat-form-field>
      </div>
      <div class="col-xs-12 mt-xs-3">
        <mat-form-field appearance="fill">
          <mat-label>Phone</mat-label>
          <input matInput
                 placeholder="Enter phone number" type="text"
                 formControlName="phone">
        </mat-form-field>
      </div>
      <div class="col-xs-12 mt-xs-3">
        <div mat-dialog-actions>
          <button [disabled]="!updateUserForm.valid" mat-raised-button color="primary" type="submit">Submit</button>
          <button mat-raised-button color="warn" type="button" (click)="onNoClick()">Cancel</button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
